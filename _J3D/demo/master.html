<!DOCTYPE html>
<html>

<head>
    <title>Master v0.2</title>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>

<!-- J3DLIB -->

<script type="text/javascript" src="../build/j3d.js"></script>
<!-- J3DLIB -->

    <script>

        var demo, engine;
        var loadedDemos = [];
        var interactor;
        var demoDiv;

        var demolist = [
            'demos/000-hellocube.js',
            'demos/002-rings.js',
            'demos/003-cubemap.js',
            'demos/005-million-particles.js',
            'demos/006-particle-animation.js',
            'demos/010-toon.js',
            'demos/011-plasma.js',
            'demos/014-head.js',
            'demos/022-webcam.js'
        ];

        function registerDemo(d) {
            loadedDemos.push(d);
        }


        window.onload = function() {

            if (!J3D.Capabilities.webgl) {
                console.log("No WebGL!");
                return;
            };

            demoDiv = document.getElementById("webgl");
            interactor = new J3D.Interactor();
            canvas = document.getElementById("gl");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            engine = new J3D.Engine(canvas);
            render();

            loadDemo(0);
        }

        function loadDemo(i) {
            stopRendering();

            if (demo && demo.destroy) {
                demo.destroy();
            }

            engine.clear();

            var d = demolist[i];



            setTimeout(
                    function() {
                        loadScript(d, function() {
                            demo = new (loadedDemos[loadedDemos.length - 1])(engine);
                            demo.setup(startRendering);
                        })
                    },
                    1000);

        }

        var _rendering = false;

        function startRendering() {
            demoDiv.style["-webkit-filter"] = "grayscale(0) brightness(0)";
            _rendering = true;
        }

        function stopRendering() {
            _rendering = false;
            demoDiv.style["-webkit-filter"] = "grayscale(1) brightness(-1)";
        }

        function render() {
            if (_rendering) demo.render(interactor);
            requestAnimationFrame(render);
        }


    </script>

</head>

<body>

<div id="webgl">
    <canvas id="gl"></canvas>
</div>

<div id="overlay">
    <ul>
        <li onclick="loadDemo(0)">Cube</li>
        <li onclick="loadDemo(1)">Rings</li>
        <li onclick="loadDemo(2)">Reflection</li>
        <li onclick="loadDemo(3)">Particles</li>
        <li onclick="loadDemo(4)">Stream</li>
        <li onclick="loadDemo(5)">Toon</li>
        <li onclick="loadDemo(6)">Plasma</li>
        <li onclick="loadDemo(7)">Head</li>
        <li onclick="loadDemo(8)">Webcam</li>
    </ul>
</div>
